<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#meuModal">Clique Aqui</button>

<div class="modal fade" id="meuModal" tabindex="-1" aria-labelledby="meuModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">

<div class="modal-header">
    <h5 class="modal-title" id="meuModalLabel">Título do Modal</h5>
</div>

<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="fechar"></button>
<div class="modal-body">
    Conteúdo do modal , que pode incluir texto , imagens , ou formulários.
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary">Salvar mudanças</button>
</div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
